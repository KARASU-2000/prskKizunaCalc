<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>prskKizunaCalc</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h3>プロセカ キズナランク計算</h3>
        </div>
        <div class="content">
            目標ランクまでに必要なライブ回数の計算を行います
            <div class="input_field">
                <div class="input_field_section">
                    <div class="input_kizuna_rank">
                        現在のランク
                        <input type="number" name="current_rank" min="0" max="55">
                    </div>
                    <div class="input_kizuna_rank">
                        目標のランク
                        <input type="number" name="target_rank" min="0" max="55">
                    </div>
                </div>
                <div class="input_field_section">
                    ライブのクリアランク
                    <div class="input_clear_rank">
                        <div class="box_element">
                            <input type="radio" name="rdb_clear_rank" value="S">S
                        </div>
                        <div class="box_element">
                            <input type="radio" name="rdb_clear_rank" value="A">A
                        </div>
                        <div class="box_element">
                            <input type="radio" name="rdb_clear_rank" value="B">B
                        </div>
                        <div class="box_element">
                            <input type="radio" name="rdb_clear_rank" value="C">C
                        </div>
                        <div class="box_element">
                            <input type="radio" name="rdb_clear_rank" value="D">D
                        </div>
                    </div>
                </div>
                <div class="input_field_section">
                    編成
                    <div class="input_organization">
                        <input type="radio" name="rdb_setting" value="setting_sub">サブリーダーに設定
                    </div>
                    <div class="input_organization">
                        <input type="radio" name="rdb_setting" value="setting_member">メンバーに設定
                    </div>
                </div>
                <div class="input_field_section">
                    <input type="button" name="btn_calc" value="計算" class="input_button">
                    <input type="button" name="btn_reset" value="クリア" class="input_button">
                </div>
            </div>
        </div>
    </body>
</html>
